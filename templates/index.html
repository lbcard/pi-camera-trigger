      function imageLoader() {
        // var dir = "{{ url_for('static', filename='images/') }}";
        var dir = "{{ url_for('static', filename='images/imageProxies') }}";
        var mainImageDir = "{{ url_for('static', filename='images') }}";
        var fileextension = ".jpg";

        var imageFiles = "{{ images }}";
        var imageArray = imageFiles.split(",");

        imageArray.forEach((image) => {
          if (image !== ".gitignore") {
            var mainImage = image.slice(0, -10);

            var gallery = document.getElementById("galleryList");

            gallery.innerHTML +=
              "<li><a href='" +
              mainImageDir +
              "/" +
              mainImage +
              ".jpg" +
              "'><img class='galleryImg' src='" +
              dir +
              "/" +
              image +
              "'></a></li>";
          }
        });
      }
